<div class="styleguide-item" id="{{@key}}">

{{#if items}}
    <div>
        <h2>{{name}}</h2>
    </div>
    {{#each items}}
        <div id="{{@key}}">
            <div>
                <h3>{{name}}</h3>
            </div>{{> f-item-content this}}
        </div>
    {{/each}}
{{else}}
    <div>
        <h2 class="f-item-heading">{{name}}</h2>
    </div>{{> f-item-content this}}
{{/if}}

</div>
